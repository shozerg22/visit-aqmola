name: Export OpenAPI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export OpenAPI
        env:
          DISABLE_DB_INIT: '1'
        run: |
          python scripts/export_openapi.py

      - name: Upload openapi.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: openapi.json

      - name: Commit updated spec (if changed)
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: actions@github.com
        run: |
          mkdir -p docs
          cp openapi.json docs/openapi.json
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain docs/openapi.json)" ]; then
            git add docs/openapi.json
            git commit -m "chore: update OpenAPI spec [skip ci]"
            git push
          else
            echo "No OpenAPI changes; skipping commit"
