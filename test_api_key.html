<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <div id="status"></div>
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    
    <script>
        function initMap() {
            const statusDiv = document.getElementById('status');
            
            try {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 8,
                    center: { lat: 53.2833, lng: 69.3833 }, // Кокшетау
                });
                
                const marker = new google.maps.Marker({
                    position: { lat: 53.2833, lng: 69.3833 },
                    map: map,
                    title: 'Кокшетау'
                });
                
                statusDiv.innerHTML = '<div style="color: green;">✅ API ключ работает! Карта загружена успешно.</div>';
            } catch (error) {
                statusDiv.innerHTML = '<div style="color: red;">❌ Ошибка: ' + error.message + '</div>';
            }
        }
        
        function handleError() {
            document.getElementById('status').innerHTML = '<div style="color: red;">❌ Ошибка загрузки Google Maps API. Проверьте ключ.</div>';
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbZOpQITHYzrNPWblZcQctBy47z8Bs24U&callback=initMap&libraries=geometry,places"
        onerror="handleError()">
    </script>
</body>
</html>
